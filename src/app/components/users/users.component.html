<table class="table">
    <thead>
      <tr class="header">
        <th class="headers" scope="col">User</th>
        <th class="headers" scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td class="rows">{{user.name}}</td>
        <td class="rows">{{user.email}}</td>
       
      </tr>
    </tbody>
  </table>
  <br><br>
