<table class="table">
    <thead>
      <tr>
        <th scope="col">User</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.address}}</td>
        <td>{{user.email}}</td>
       
      </tr>
    </tbody>
  </table>
